<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AI Interviewer</title>
    <style>
      body { font-family: system-ui, sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
      .container { max-width: 700px; margin: 0 auto; display: flex; flex-direction: column; height: 100vh; }
      header { background: #fff; padding: 1rem; box-shadow: 0 1px 4px rgba(0,0,0,0.1); display: flex; align-items: center; gap: 0.5rem; }
      header h1 { font-size: 1.2rem; margin: 0; }
      .status { font-size: 0.85rem; color: #666; margin-left: auto; }
      main { flex: 1; overflow-y: auto; padding: 1rem; }
      .messages { display: flex; flex-direction: column; gap: 0.75rem; }
      .message { max-width: 70%; padding: 0.6rem 1rem; border-radius: 1rem; white-space: pre-wrap; position: relative; }
      .message.user { background: #007bff; color: white; align-self: flex-end; border-bottom-right-radius: 0.25rem; }
      .message.assistant { background: #e9ecef; color: #333; align-self: flex-start; border-bottom-left-radius: 0.25rem; }
      
      /* Processing animation styles */
      .processing-indicator {
        display: inline-block;
        margin-left: 8px;
        vertical-align: middle;
      }
      
      .dot {
        display: inline-block;
        width: 4px;
        height: 4px;
        border-radius: 50%;
        background-color: currentColor;
        opacity: 0.3;
        animation: dotPulse 1.4s infinite ease-in-out both;
        margin: 0 1px;
      }
      
      .dot:nth-child(1) { animation-delay: -0.32s; }
      .dot:nth-child(2) { animation-delay: -0.16s; }
      .dot:nth-child(3) { animation-delay: 0s; }
      
      @keyframes dotPulse {
        0%, 80%, 100% {
          opacity: 0.3;
          transform: scale(0.8);
        }
        40% {
          opacity: 1;
          transform: scale(1);
        }
      }
      
      /* Alternative modern typing animation */
      .typing-cursor {
        display: inline-block;
        width: 2px;
        height: 1.2em;
        background-color: currentColor;
        margin-left: 2px;
        animation: blink 1s infinite;
        vertical-align: text-bottom;
      }
      
      @keyframes blink {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0; }
      }
      
      /* Pulse animation for active recording */
      .recording {
        animation: pulse 2s infinite;
      }
      
      @keyframes pulse {
        0% { opacity: 1; }
        50% { opacity: 0.7; }
        100% { opacity: 1; }
      }
      
      /* Styling for partial results (real-time feedback) */
      .message.partial {
        opacity: 0.8;
        font-style: italic;
      }
      
      .message.partial .processing-indicator {
        opacity: 1;
      }
      
      footer { background: #fff; padding: 1rem; box-shadow: 0 -1px 4px rgba(0,0,0,0.1); display: flex; gap: 0.5rem; align-items: center; }
      button { padding: 0.6rem 1.2rem; border: none; border-radius: 0.5rem; cursor: pointer; font-size: 1rem; }
      button:disabled { opacity: 0.5; cursor: not-allowed; }
      #start { background: #28a745; color: white; }
      #stop { background: #dc3545; color: white; }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>ðŸŽ¤ AI Interviewer</h1>
        <span id="status" class="status">Idle.</span>
        <span id="recordingIndicator" class="status" style="display: none;">ðŸ”´ Recording</span>
      </header>
      <main>
        <div id="messages" class="messages"></div>
      </main>
      <footer>
        <button id="start">Start streaming</button>
        <button id="stop" disabled>Stop streaming</button>
      </footer>
    </div>
    <script src="/static/script.js"></script>
  </body>
</html>
