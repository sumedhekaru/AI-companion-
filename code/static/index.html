<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AI Interviewer</title>
    <style>
      body { font-family: system-ui, sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
      .container { max-width: 700px; margin: 0 auto; display: flex; flex-direction: column; height: 100vh; }
      header { background: #fff; padding: 1rem; box-shadow: 0 1px 4px rgba(0,0,0,0.1); display: flex; align-items: center; gap: 0.5rem; }
      header h1 { font-size: 1.2rem; margin: 0; }
      .status { font-size: 0.85rem; color: #666; margin-left: auto; }
      main { flex: 1; overflow-y: auto; padding: 1rem; }
      .messages { display: flex; flex-direction: column; gap: 0.75rem; }
      .message { max-width: 70%; padding: 0.6rem 1rem; border-radius: 1rem; white-space: pre-wrap; position: relative; }
      .message.user { background: #007bff; color: white; align-self: flex-end; border-bottom-right-radius: 0.25rem; }
      .message.assistant { background: #e9ecef; color: #333; align-self: flex-start; border-bottom-left-radius: 0.25rem; }
      
      /* Processing animation styles */
      .processing-indicator {
        display: inline-block;
        margin-left: 8px;
        vertical-align: middle;
      }
      
      .dot {
        display: inline-block;
        width: 4px;
        height: 4px;
        border-radius: 50%;
        background-color: currentColor;
        opacity: 0.3;
        animation: dotPulse 1.4s infinite ease-in-out both;
        margin: 0 1px;
      }
      
      .dot:nth-child(1) { animation-delay: -0.32s; }
      .dot:nth-child(2) { animation-delay: -0.16s; }
      .dot:nth-child(3) { animation-delay: 0s; }
      
      @keyframes dotPulse {
        0%, 80%, 100% {
          opacity: 0.3;
          transform: scale(0.8);
        }
        40% {
          opacity: 1;
          transform: scale(1);
        }
      }
      
      /* Alternative modern typing animation */
      .typing-cursor {
        display: inline-block;
        width: 2px;
        height: 1.2em;
        background-color: currentColor;
        margin-left: 2px;
        animation: blink 1s infinite;
        vertical-align: text-bottom;
      }
      
      @keyframes blink {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0; }
      }
      
      /* Pulse animation for active recording */
      .recording {
        animation: pulse 2s infinite;
      }
      
      @keyframes pulse {
        0% { opacity: 1; }
        50% { opacity: 0.7; }
        100% { opacity: 1; }
      }
      
      /* Styling for partial results (real-time feedback) */
      .message.partial {
        opacity: 0.8;
        font-style: italic;
      }
      
      .message.partial .processing-indicator {
        opacity: 1;
      }
      
      body { margin: 0; font-family: system-ui; background: #f5f5f5; height: 100vh; overflow: hidden; }
      
      /* App Container */
      .app-container {
        display: flex;
        height: 100vh;
        width: 100vw;
      }
      
      /* Sidebar Styles */
      .sidebar {
        width: 260px;
        background: #202123;
        color: white;
        display: flex;
        flex-direction: column;
        transition: margin-left 0.3s ease;
        border-right: 1px solid #444654;
      }
      
      .sidebar.collapsed {
        margin-left: -260px;
      }
      
      .sidebar-header {
        padding: 1rem;
        border-bottom: 1px solid #444654;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      
      .sidebar-header h3 {
        margin: 0;
        font-size: 0.9rem;
        color: #ececf1;
      }
      
      .toggle-btn {
        background: none;
        border: none;
        color: #ececf1;
        cursor: pointer;
        font-size: 1.2rem;
        padding: 0.25rem;
        border-radius: 0.25rem;
      }
      
      .toggle-btn:hover {
        background: #343541;
      }
      
      .sidebar-content {
        flex: 1;
        overflow-y: auto;
        padding: 0.5rem;
      }
      
      .new-chat-btn {
        width: 100%;
        padding: 0.75rem;
        background: #343541;
        color: white;
        border: 1px solid #444654;
        border-radius: 0.5rem;
        cursor: pointer;
        margin-bottom: 1rem;
        font-size: 0.9rem;
      }
      
      .new-chat-btn:hover {
        background: #444654;
      }
      
      .conversation-list {
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
      }
      
      .conversation-item {
        padding: 0.75rem;
        background: #343541;
        border-radius: 0.5rem;
        cursor: pointer;
        font-size: 0.85rem;
        color: #ececf1;
        border: 1px solid transparent;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      
      .conversation-item:hover {
        background: #444654;
      }
      
      .conversation-item.active {
        background: #444654;
        border-color: #565869;
      }
      
      .conversation-date {
        font-size: 0.7rem;
        color: #999;
        margin-top: 0.25rem;
      }
      
      /* Main Content Styles */
      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: white;
      }
      
      .main-content.expanded {
        margin-left: 0;
      }
      
      header {
        background: white;
        padding: 1rem;
        border-bottom: 1px solid #e5e5e5;
        display: flex;
        align-items: center;
        gap: 1rem;
        box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      }
      
      .sidebar-toggle-btn {
        background: #f5f5f5;
        border: 1px solid #ddd;
        color: #333;
        padding: 0.5rem;
        border-radius: 0.5rem;
        cursor: pointer;
        font-size: 1rem;
      }
      
      .sidebar-toggle-btn:hover {
        background: #e5e5e5;
      }
      
      header h1 {
        margin: 0;
        font-size: 1.5rem;
        color: #333;
        flex: 1;
      }
      
      .status {
        font-size: 0.85rem;
        color: #666;
        margin-left: 1rem;
        padding: 0.25rem 0.5rem;
        background: #f5f5f5;
        border-radius: 0.25rem;
        border: 1px solid #ddd;
      }
      
      main {
        flex: 1;
        overflow-y: auto;
        padding: 2rem;
        background: #f9f9f9;
      }
      
      .messages { max-width: 800px; margin: 0 auto; }
      .message { margin: 1rem 0; padding: 1rem; border-radius: 0.5rem; }
      .user { background: #e3f2fd; text-align: right; }
      .assistant { background: #f3e5f5; }
      .processing { background: #fff3cd; font-style: italic; }
      .recording { border-left: 4px solid #ff5722; }
      
      footer { 
        background: white; 
        padding: 1rem; 
        box-shadow: 0 -1px 4px rgba(0,0,0,0.1); 
        display: flex; 
        gap: 0.5rem; 
        align-items: center;
        border-top: 1px solid #e5e5e5;
      }
      
      button { 
        padding: 0.6rem 1.2rem; 
        border: none; 
        border-radius: 0.5rem; 
        cursor: pointer; 
        font-size: 1rem; 
      }
      
      button:disabled { opacity: 0.5; cursor: not-allowed; }
      #start { background: #28a745; color: white; }
      #stop { background: #dc3545; color: white; }
      
      /* Responsive */
      @media (max-width: 768px) {
        .sidebar {
          position: absolute;
          z-index: 1000;
          height: 100vh;
        }
        
        .sidebar.collapsed {
          margin-left: -260px;
        }
        
        .main-content {
          margin-left: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="app-container">
      <!-- Left Sidebar -->
      <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
          <h3>Conversation History</h3>
          <button id="toggleSidebar" class="toggle-btn">â˜°</button>
        </div>
        <div class="sidebar-content">
          <button id="newChat" class="new-chat-btn">+ New Chat</button>
          <div id="conversationList" class="conversation-list">
            <!-- Conversations will be loaded here -->
          </div>
        </div>
      </div>

      <!-- Main Content Area -->
      <div class="main-content">
        <header>
          <button id="sidebarToggle" class="sidebar-toggle-btn">â˜°</button>
          <h1>AI Companion</h1>
          <span id="status" class="status">Ready</span>
        </header>
        
        <main>
          <div id="messages" class="messages"></div>
        </main>
        
        <footer>
          <button id="start">Start Streaming</button>
          <button id="stop" disabled>Stop</button>
          <span id="recordingIndicator" style="display: none; color: red;">ðŸ”´ Recording</span>
          
          <!-- TTS Controls -->
          <div style="margin-left: auto; display: flex; gap: 0.5rem; align-items: center;">
            <button id="toggleTTS" style="padding: 0.4rem 0.8rem; background: #17a2b8; color: white; border: none; border-radius: 0.3rem; cursor: pointer; font-size: 0.9rem;">
              ðŸ”Š TTS ON
            </button>
          </div>
        </footer>
      </div>
    </div>
    <script src="/static/script.js"></script>
  </body>
</html>
